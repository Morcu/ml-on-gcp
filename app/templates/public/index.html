<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Medium classification app</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = xhr.responseText;
                 var resultElement = document.getElementById('result');
                 console.log(result)
                if (result) {
                    resultElement.className = 'bg-success';
                    resultElement.innerHTML = 'The class is ' + result + '!';
                }
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('review');
             xhr.setRequestHeader('Content-Type', 'application/json');
             xhr.send (review.value);
             return false;
         }
        </script>

    </head>
    <body>

        <div class="container">
            <h1>What class do the text belongs to?</h1>
            <p>Enter the text below and click submit to find out...</p>
            <form method="POST"
                  action="http://127.0.0.1:5000/task"
                  onsubmit="return submitForm(this);" >                     <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
                <div class="form-group">
                    <label for="review"></label>
                    <textarea class="form-control"  rows="5" id="review">Please write your text here.</textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>
    </body>
</html>
